<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/weixiong15/PHP-Bookstore-Website-Example/master/bookstore/image/bg.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: transparent;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: white;
            font-weight: bold;
            display: none; /* Ẩn ban đầu */
        }
        .show {
            display: block; /* Hiển thị khi cần thiết */
        }
        p {
            color: white;
            line-height: 1.6;
            display: none; /* Ẩn ban đầu */
        }
        .show p {
            display: block; /* Hiển thị khi cần thiết */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            color: white;
            display: none; /* Ẩn ban đầu */
        }
        .show li {
            display: list-item; /* Hiển thị khi cần thiết */
        }
        .bold {
            font-weight: bold;
        }
        .link {
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .avatar-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .avatar {
            width: 100px; /* Giảm chiều rộng của avatar */
            height: 100px; /* Giảm chiều cao của avatar */
            border-radius: 50%;
        }
        .name {
            color: white;
            font-size: 24px;
            margin-left: 10px; /* Khoảng cách giữa tên và avatar */
        }
        .bio {
            color: white;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 25px;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar-container">
            <img src="https://cdn.sforum.vn/sforum/wp-content/uploads/2023/10/avatar-trang-4.jpg" alt="Avatar" class="avatar">
            <h1 class="name">Xin chào! Tôi là Minh Trí </h1>
        </div>
        <p class="bio">Dưới đây là một số thông tin về tôi:</p>
        <ul>
            <li><strong>Facebook:</strong> <a href="https://www.facebook.com/decsrc" class="link">Click vào đây</a></li>
            <li><strong>GitHub:</strong> <a href="https://github.com/minhtri2906007" class="link">Click vào đây</a></li>
            <li><strong>Số điện thoại:</strong> <span class="bold">0372372156</span></li>
            <li><strong>MB Bank:</strong> <span class="bold">29060372156</span></li>
        </ul>
        <!-- Embed YouTube Video -->
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/7Xoran6JebY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var name = document.querySelector(".name");
            var bio = document.querySelector(".bio");
            var listItems = document.querySelectorAll("li");

            setTimeout(function() {
                name.classList.add("show");
            }, 500);

            setTimeout(function() {
                bio.classList.add("show");
            }, 1000);

            listItems.forEach(function(item, index) {
                setTimeout(function() {
                    item.classList.add("show");
                }, (index + 1) * 500);
            });
        });
    </script>
</body>
</html>
