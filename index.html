<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/weixiong15/PHP-Bookstore-Website-Example/master/bookstore/image/bg.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh; /* Bao phủ toàn bộ chiều cao của màn hình */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: transparent;
            border-radius: 8px;
            padding: 20px;
            text-align: center; /* Căn giữa nội dung trong container */
        }
        h1 {
            color: white;
            font-weight: bold;
        }
        .show {
            display: block; /* Hiển thị khi cần thiết */
        }
        p {
            color: white;
            line-height: 1.6;
            text-align: center; /* Căn giữa văn bản trong đoạn */
        }
        .show p {
            display: block; /* Hiển thị khi cần thiết */
        }
        .social-links {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-links li {
            margin-right: 15px;
        }
        .social-links li:last-child {
            margin-right: 0;
        }
        .social-links img {
            width: 30px;
            height: 30px;
            border-radius: 50%; /* Làm cho hình ảnh trở thành hình tròn */
        }
        .bold {
            font-weight: bold;
            color: white; /* Màu chữ cho số điện thoại và số tài khoản MB Bank */
        }
        .link {
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .avatar-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            flex-direction: column; /* Đổi hướng của flex thành dọc */
        }
        .avatar {
            width: 100px; /* Giảm chiều rộng của avatar */
            height: 100px; /* Giảm chiều cao của avatar */
            border-radius: 50%;
        }
        .name {
            color: white;
            font-size: 24px;
            margin-top: 10px; /* Khoảng cách giữa tên và avatar */
        }
        .bio {
            color: white;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 25px;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        /* Thêm phần CSS để ẩn dấu chấm của list */
        li {
            list-style: none; 
        }                
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar-container">
            <img src="https://i.pinimg.com/originals/fb/e1/50/fbe1508668f176e7b2740df526c8d4dc.gif" alt="Avatar" class="avatar">
            <h1 class="name">
                Minh Trí 
                <img src="https://lennguyenmedia.com/wp-content/uploads/2021/11/image-18.png" alt="Small Image" style="width: 20px; height: 20px; vertical-align: middle;">
            </h1>          
        </div>
        <ul class="social-links">
            <li><a href="https://www.facebook.com/decsrc" class="link"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a></li>
            <li><a href="https://www.facebook.com/messages/e2ee/t/" class="link"><img src="https://bio.linkcdn.cc/bio/links/icons/social/fbmessenger.png" alt="Messenger"></a></li>
            <li><a href="https://github.com/minhtri2906007/hi/blob/main/hi" class="link"><img src="https://bio.linkcdn.cc/bio/links/icons/social/github.png" alt="GitHub"></a></li>
        </ul>
        <ul>
            <li><span class="bold"> Số điện thoại:</span> <span class="bold">0372372156</span></li>
            <br>
            <li><span class="bold">MB Bank:</span> <span class="bold">29060372156</span></li>
        </ul>
        <!-- Embed YouTube Video -->
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/vvyQihWPPS4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
