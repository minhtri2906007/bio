<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Cá Nhân</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/weixiong15/PHP-Bookstore-Website-Example/master/bookstore/image/bg.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: transparent;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: white;
            font-weight: 700;
            text-shadow: 2px 2px 4px #000000;
        }
        #date, #time {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px #000000;
        }
        #time {
            top: 35px;
        }
        .social-links {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-links li {
            margin-right: 15px;
        }
        .social-links img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .bold {
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px #000000;
        }
        .link {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .link:hover {
            color: #00bfff;
            text-decoration: underline;
        }
        .avatar-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            flex-direction: column;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 8px 3px #ffffff;
        }
        .name {
            font-size: 24px;
            margin-top: 10px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 25px;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="date"></div>
    <div id="time"></div>
    <div class="container">
        <div class="avatar-container">
            <img src="https://i.pinimg.com/originals/fb/e1/50/fbe1508668f176e7b2740df526c8d4dc.gif" alt="Avatar" class="avatar">
            <h1 class="name">
                Minh Trí 
                <img src="https://lennguyenmedia.com/wp-content/uploads/2021/11/image-18.png" alt="Small Image" style="width: 20px; height: 20px; vertical-align: middle;">
            </h1>          
        </div>
        <ul class="social-links">
            <li><a href="https://www.facebook.com/decsrc" class="link"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a></li>
            <li><a href="https://www.facebook.com/messages/t/" class="link"><img src="https://bio.linkcdn.cc/bio/links/icons/social/fbmessenger.png" alt="Messenger"></a></li>
            <li><a href="https://github.com/minhtri2906007" class="link"><img src="https://bio.linkcdn.cc/bio/links/icons/social/github.png" alt="GitHub"></a></li>
        </ul>
        <ul>
            <li><span class="bold">Phone:</span> <span class="bold">0372372156</span></li>
            <li><span class="bold">MB Bank:</span> <span class="bold">29060372156</span></li>
            <li><span class="bold">Email:</span> <span class="bold">tranminhtri29062007@gmail.com</span></li>
        </ul>        
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/vvyQihWPPS4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        function updateClock() {
            var now = new Date();
            var month = now.getMonth() + 1;
            var day = now.getDate();
            var year = now.getFullYear();

            var dateString = day + '/' + month + '/' + year;

            var hours = now.getHours();
            var minutes = now.getMinutes();
            now.getSeconds();
            var timeString = `${hours}:${minutes < 10 ? '0' + minutes : minutes}`;

            document.getElementById('date').textContent = dateString;
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
